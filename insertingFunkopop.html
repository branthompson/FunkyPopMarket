<!DOCTYPE html>
<html>
<head>
	<title>Upload Funko Pop Image</title>
</head>
<link href="sellfunko.css" rel="stylesheet">
<body>
	<h1>Sell Funky Pops</h1>
	<div class="container">
	<form action="Addtotable.php" method="post" enctype="multipart/form-data">
		<label class='text'for="image">Select an image:</label>
		<input class='button'type="file" name="image" id="image" required><br><br>

		<label class='text'for="image_name">Image Name:</label>
		<input  type="text" name="image_name" id="image_name" required><br><br>

		<label class='text'for="cost">Cost:</label>
		<input type="number" name="cost" id="cost" step="0.01" min="0" required><br><br>

		<input class='button' type="submit" value="Upload Image">
	</form>
</div>
</body>
</html>
